<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaza el archivo CSS personalizado para estilos adicionales -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- MENÚ DE NAVEGACIÓN -->
    <header class="py-3">
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <div class="container">
                <!-- Logo de la marca -->
                <a href="../index.html" class="navbar-brand">
                    <img src="../public/logo/moth.png" alt="Logo_moth" style="width: 9%;">
                </a>
                <!-- Botón de menú para dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="../index.html#nosotros" class="nav-link">Nosotros</a></li>
                        <li class="nav-item"><a href="../index.html#servicios" class="nav-link">Servicios</a></li>
                        <li class="nav-item"><a href="../index.html#contacto" class="nav-link">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- SECCIÓN GALERÍA CON CARRUSEL -->
    <section id="fotografia" class="py-5" style="background-color: #84C5ED;">
        <div class="container">
            <!-- Título de la galería -->
            <h2 style="color: #00296b;">Fotografia</h2>
            <div id="photographyCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Primer item activo -->
                    <div class="carousel-item active">
                        <img src="../public/fotografia/DSC_0005.JPG" alt="Foto 1" class="d-block w-100" style="object-fit: contain; max-height: 600px;">
                    </div>
                    <!-- Items adicionales -->
                    <div class="carousel-item">
                        <img src="../public/fotografia/DSC_7123.JPG" alt="Foto 2" class="d-block w-100" style="object-fit: contain; max-height: 600px;">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/fotografia/DSC_7127.JPG" alt="Foto 3" class="d-block w-100" style="object-fit: contain; max-height: 600px;">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/fotografia/DSC_7165.JPG" alt="Foto 4" class="d-block w-100" style="object-fit: contain; max-height: 600px;">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/fotografia/DSC_7176.JPG" alt="Foto 5" class="d-block w-100" style="object-fit: contain; max-height: 600px;">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/fotografia/DSC_7273.JPG" alt="Foto 6" class="d-block w-100" style="object-fit: contain; max-height: 600px;">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/fotografia/IMG-20240522-WA0051.jpg" alt="Foto 7" class="d-block w-100" style="object-fit: contain; max-height: 600px;">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/fotografia/Picsart_24-05-22_22-51-05-177.jpg" alt="Foto 8" class="d-block w-100" style="object-fit: contain; max-height: 600px;">
                    </div>
                </div>
                <!-- Controles de navegación del carrusel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#photographyCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#photographyCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <a href="../index.html"><button type="button" class="btn btn-outline-light mt-3">Volver</button></a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
